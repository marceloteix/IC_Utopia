<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso de Contribuição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff5722;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-weight: bold;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aviso Importante</h1>
        <p>
            Para continuar utilizando o serviço de empréstimo, é necessário regularizar suas contribuições. 
            Por favor, entre em contato com a coordenação para resolver esta pendência.
        </p>
        <p class="contact-info">
            Contato da Coordenação: <a href="mailto:contato@exemplo.com">contato@exemplo.com</a>
        </p>
    </div>
</body>
</html>
