    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Rede Utopia empréstimos</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/alugados.css">
    <link rel="stylesheet" href="css/usuario.css">

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-2-line"></i>
                        <span>Tela Inicial</span>
                    </a>

                    <a href="/alugados/" class="tab-link link">
                        <i class="ri-calendar-line"></i>
                        <span>Itens Emprestados</span>
                    </a>

                    <a href="/usuario/" class="tab-link link">
                        <i class="ri-user-3-line"></i>
                        <span>Usuário</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--NAV TOPO -->
                <div class="top-nav">
                    <h1 class="tittle-logo">Rede Utopia</h1>
                    <a href="/carrinho/" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                         <!-- Swiper -->
                         <div class="swiper mySwiper carrossel">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/utopia.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/utopia.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/utopia.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/utopia.png">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        
                        <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">

                            <!--ITEM SKELETON-->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">

                                    </div>
                                    <div class="nome-rating">
                                        <span style="margin-right:auto; width: 90px;"
                                            class="gelo skeleton-effect-wave skeleton-block color-gray"></span>

                                        <span style="width: 20px; margin-right: 5px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>

                                        <span style="width: 30px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>

                                    </div>
                                    <div class="price"><span style="margin-top: 5px;height:20px; width: 60px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                </a>
                            </div>

                        </div>
                        <br><br><br><br><br><br><br><br><br><br>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>

    <script type="text/javascript" src="js/routes.js"></script>
